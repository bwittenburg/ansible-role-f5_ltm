---
# vars file for f5_ltm
_f5_ltm_requirements:
  default:
    - f5_ltm
  Alpine:
    - f5_ltm
  Archlinux:
    - f5_ltm
  Debian:
    - f5_ltm
  CentOS:
    - f5_ltm
  CentOS-7:
    - f5_ltm
  Fedora:
    - f5_ltm
  openSUSE Leap:
    - f5_ltm
  Ubuntu:
    - f5_ltm

f5_ltm_requirements: "{{ _f5_ltm_requirements[ansible_distribution ~ '-' ~ ansible_distribution_major_version] | default(_f5_ltm_requirements[ansible_distribution] | default(_f5_ltm_requirements['default'])) }}"

_f5_ltm_packages:
  default:
    - f5_ltm

f5_ltm_packages: "{{ _f5_ltm_packages[ansible_distribution ~ '-' ~ ansible_distribution_major_version] | default(_f5_ltm_packages[ansible_distribution] | default(_f5_ltm_packages['default'])) }}"

_f5_ltm_config_directory:
  default: /etc

f5_ltm_config_directory: "{{ _f5_ltm_config_directory[ansible_distribution] | default(_f5_ltm_config_directory['default']) }}"

f5_ltm_config_file: f5_ltm.conf

_f5_ltm_service:
  default: f5_ltm

f5_ltm_service: "{{ _f5_ltm_service[ansible_distribution] | default(_f5_ltm_service['default']) }}"
